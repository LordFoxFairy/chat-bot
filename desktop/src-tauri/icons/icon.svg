           C366 120 384 138 384 160
           L384 280
           C384 302 366 320 344 320
           L240 320
           L180 380
           L180 320
           L168 320
           C146 320 128 302 128 280
           Z"
        fill="url(#bubble)"
        opacity="0.95"/>

  <!-- Voice waves -->
  <g stroke="#6366f1" stroke-width="12" stroke-linecap="round" fill="none">
    <path d="M200 200 L200 260" opacity="0.6"/>
    <path d="M240 180 L240 280"/>
    <path d="M280 190 L280 270" opacity="0.8"/>
    <path d="M320 200 L320 260" opacity="0.6"/>
