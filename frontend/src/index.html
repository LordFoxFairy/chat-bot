<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Chat Bot</div>
            <div class="header-controls">
                <div id="status-indicator" class="status-indicator disconnected">
                    <span class="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>
                <button id="settings-btn" class="settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Configuration Modal -->
        <div id="config-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-config-btn" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Module Status Section -->
                    <div class="config-section">
                        <h3>Module Status</h3>
                        <div class="status-grid" id="module-status-grid">
                            <!-- Status items will be injected here -->
                            <div class="status-card skeleton"></div>
                            <div class="status-card skeleton"></div>
                            <div class="status-card skeleton"></div>
                            <div class="status-card skeleton"></div>
                        </div>
                        <div class="section-actions">
                            <button id="refresh-status-btn" class="action-btn secondary">
                                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                                Refresh Status
                            </button>
                        </div>
                    </div>

                    <!-- Configuration Section -->
                    <div class="config-section">
                        <div class="section-header">
                            <h3>Configuration</h3>
                            <button id="reload-config-btn" class="action-btn secondary small">Reload</button>
                        </div>
                        <div id="config-container" class="config-container">
                            <!-- Config items will be injected here -->
                            <div class="loading-spinner">Loading configuration...</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-config-btn" class="action-btn primary">Save Changes</button>
                </div>
            </div>
        </div>


        <!-- Messages Area -->
        <div id="messages" class="messages-area"></div>

        <!-- ASR Transcription Preview -->
        <div id="asr-preview" class="asr-preview hidden"></div>

        <!-- Input Area -->
        <div class="input-area">
            <button id="mic-btn" class="mic-btn" title="Hold to speak">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <input type="text" id="message-input" placeholder="Type a message..." autofocus>
            <button id="send-btn" class="send-btn" title="Send message">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
