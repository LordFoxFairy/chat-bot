# Chat-Bot 测试配置文件
# 用于单元测试和集成测试，使用 mock 适配器避免依赖真实模型

modules:
  asr:
    enabled: true
    module_category: "asr"
    adapter_type: "mock"
    config:
      mock:
        sample_rate: 16000
        channels: 1
        sample_width: 2

  llm:
    enabled: true
    module_category: "llm"
    adapter_type: "mock"
    enable_module: "mock"
    config:
      mock:
        model_name: "mock-model"
        temperature: 0.7

  tts:
    enabled: true
    module_category: "tts"
    adapter_type: "mock"
    config:
      mock:
        voice: "mock-voice"
        sample_rate: 16000

  vad:
    enabled: true
    module_category: "vad"
    adapter_type: "mock"
    config:
      mock:
        threshold: 0.5
        sample_rate: 16000

global_settings:
  log_level: "DEBUG"
